#chat-box {

    flex-direction: column;
    gap: 10px;
}

}

    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#send-btn:hover, #clear-history-btn:hover {
    background-color: #4cae4c;
}
